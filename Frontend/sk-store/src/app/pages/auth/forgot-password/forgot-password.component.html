<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Quên mật khẩu
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Nhập email của bạn để nhận mã OTP đặt lại mật khẩu.
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="sr-only">Email</label>
        <input id="email" formControlName="email" type="email" required class="form-input" placeholder="Địa chỉ email">
      </div>
      <div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading()" class="btn-primary w-full">
          @if (isLoading()) { <span>Đang gửi...</span> } @else { <span>Gửi yêu cầu</span> }
        </button>
      </div>
    </form>
    <div class="text-sm text-center">
      <a routerLink="/login" class="font-medium text-primary hover:text-primary/80">
        Quay lại trang đăng nhập
      </a>
    </div>
  </div>
</div>
