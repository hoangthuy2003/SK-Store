<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Đặt lại mật khẩu
      </h2>
    </div>
    <form class="mt-8 space-y-4" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="email">
      <div>
        <label for="otp" class="form-label">Mã OTP</label>
        <input id="otp" formControlName="otp" type="text" required class="form-input" placeholder="Nhập 6 chữ số">
      </div>
      <div>
        <label for="newPassword" class="form-label">Mật khẩu mới</label>
        <input id="newPassword" formControlName="newPassword" type="password" required class="form-input" placeholder="Ít nhất 6 ký tự">
      </div>
      <div>
        <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading()" class="btn-primary w-full">
          @if (isLoading()) { <span>Đang xử lý...</span> } @else { <span>Xác nhận</span> }
        </button>
      </div>
    </form>
  </div>
</div>
