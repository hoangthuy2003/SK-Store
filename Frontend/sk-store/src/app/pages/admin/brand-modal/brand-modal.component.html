<!-- Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center" (click)="closeModal()">
  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6" (click)="$event.stopPropagation()">
    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
      {{ isEditMode ? 'Chỉnh sửa Thương hiệu' : 'Thêm Thương hiệu mới' }}
    </h3>
    
    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Brand Name -->
        <div>
          <label for="brandName" class="form-label">Tên Thương hiệu</label>
          <input id="brandName" type="text" formControlName="brandName" class="form-input">
        </div>
        <!-- Description -->
        <div>
          <label for="description" class="form-label">Mô tả</label>
          <textarea id="description" formControlName="description" rows="4" class="form-input"></textarea>
        </div>
      </div>

      <div class="mt-6 flex justify-end gap-4">
        <button type="button" (click)="closeModal()" class="btn-secondary">Hủy</button>
        <button type="submit" [disabled]="brandForm.invalid || isSaving()" class="btn-primary">
          @if(isSaving()) { <span>Đang lưu...</span> } @else { <span>Lưu</span> }
        </button>
      </div>
    </form>
  </div>
</div>
