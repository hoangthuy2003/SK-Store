<div class="container mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Quản lý Danh mục</h1>
    <button routerLink="/admin/categories/new" class="btn-primary">
      <i class="fas fa-plus mr-2"></i>Thêm Danh mục
    </button>
  </div>
  <div class="bg-white shadow-md rounded-lg overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="th-cell">ID</th>
          <th class="th-cell">Tên Danh mục</th>
          <th class="th-cell">Mô tả</th>
          <th class="th-cell">Hành động</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (category of categories(); track category.categoryId) {
          <tr>
            <td class="td-cell font-mono">{{ category.categoryId }}</td>
            <td class="td-cell font-medium text-gray-900">{{ category.categoryName }}</td>
            <td class="td-cell text-gray-500">{{ category.description }}</td>
            <td class="td-cell space-x-2">
              <button [routerLink]="['/admin/categories/edit', category.categoryId]" class="btn-icon btn-edit"><i class="fas fa-pencil-alt"></i></button>
              <button (click)="onDelete(category.categoryId)" class="btn-icon btn-delete"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  @if (totalItems() > pageSize) {
    <div class="mt-6">
      <app-pagination
        [currentPage]="currentPage()"
        [totalItems]="totalItems()"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>
  }
</div>
